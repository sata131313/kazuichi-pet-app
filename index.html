
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>和一育成部屋</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>

</head>
<body>
    <div id="header">
        <h1>和一育成部屋 💕</h1>
    </div>


    <div id="status-area">
        <div id="status">状態：起きてる</div>
        <div id="affection-bar">好感度：<span id="affection">0</span></div>
        <div id="energy-bar">体力：<span id="energy">100</span>/100</div>
        <div id="energy-bar">童貞level：<span id="dtlevel">1</span></div>
    </div>
    
    <div id="calendar"></div>

    <div id="main-area">
        <img id="kazuichi-image" src="images/立ち絵.gif" alt="和一">
        <img src="images/sticker1.png" class="sticker sticker1">
        <img src="images/sticker2.png" class="sticker sticker2">
    </div>

    
    <div id="dialogue-area">
        <div id="kazuichi-line">今日もよろしくな、沙汰。</div>
    </div>

    <div class="buttons">
        <button onclick="talk()">話す</button>
        <button onclick="snack()">おやつ</button>
        <button onclick="pet()">なでなで</button>
        <button onclick="sleepNow()">もう一緒に寝よう？</button>
        <button onclick="kiss()">キス</button>
    </div>

    <div id="snack-menu" style="display:none;">
        <p>どれをあげる？</p>
        <button onclick="giveSnack('コーラ')">コーラ</button>
        <button onclick="giveSnack('ビッグマック')">ビッグマック</button>
        <button onclick="giveSnack('わさび団子')">わさび団子</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
